<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colheita Solidária</title>
    <link rel="shortcut icon" href="lgtpsolo.ico">
    <link rel="stylesheet" href="login.css">
</head>
<style>
    *{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
    }
</style>
<body>
    <div id="n3">
        <img src="logotp.png" width="300px" height="130px">
    </div>
    <a href="home.html" id="casinha">
        <img src="casinha.png" alt="Voltar para a home" width="60px" height="60px" >
    </a>
    <div id="fundo">
        <section>
            <a id="homem">
                <img src="homenzinho.png">
            </a>
            <form>
                <div>
                    <label id="mar"> Faça login:</label>
                </div>
            
                <div>
                    <label>Nome completo: </label>
                    <input type="text" name="nome" id="txtarea" placeholder="Nome completo" required>
                </div>
            
                <div>
                    <label>CPF:</label>
                    <input type="text" name="CPF" id="CPF" placeholder="Ex: 123.456.789-00" required>
                </div>
           
                <div>
                    <label>Senha:</label>
                    <input type="password" name="senha" id="senha" required>
                </div>
            
                <div>
                    <a href="login.html">
                        <button class="botao">Entrar</button>
                    </a>
                </div>
            
                <div>
                    <label id="senhas"> Esqueceu sua senha? <a href="cadastro.html">Esqueci minha senha</a></label>
                </div>
            
                <div>
                    <label id="cadas">Não possui um cadastro? Cadastre-se aqui: <a href="cadastro.html">Cadastre-se</a></label>
                </div>
            </form>
        </section>
        
    </div>
    

</body>
</html>
